set-option -g prefix C-o
unbind-key C-b
bind-key C-o send-prefix

# enable mac-osx and emacs yank and 
#set-option -g default-command "reattach-to-user-namespace -l bash"
#set-option -g default-command "reattach-to-user-namespace -l zsh"
#set-window-option -g mode-keys emacs
set-option -g default-command "~/.tmux/tmux-MacOSX-pasteboard/reattach-to-user-namespace -l $SHELL"

# status
set -g status-fg cyan
set -g status-bg black
 
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
 
# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore
 
# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash


# power-tmux
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/Downloads/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Downloads/tmux-powerline/powerline.sh right)"
set -g status-bg colour235
set-option -g status-left-length 100
set-option -g status-right-length 120
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"

